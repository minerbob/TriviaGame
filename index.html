<script type="text/javascript">
    //  Variable that will hold our setInterval that runs the stopwatch
    var intervalId;

    // prevents the clock from being sped up unnecessarily
    var clockRunning = false;
    var time = 100;

    function displayQuestion() {
        $("#buttonsContainer").append("<table id = 'table'>This is a question</table>");
        $("#buttonsContainer").append("<td>Sales Promotion</td>");
        $("#buttonsContainer").append("<tr id = 'tableRow'></tr>");
        $("#tableRow").append('<input type="radio" name="question" value="1">1');
        $("#tableRow").append('<input type="radio" name="question" value="1">2');
        $("#tableRow").append('<input type="radio" name="question" value="1">3');
        $("#buttonsContainer").append("<button id='submit'>submit</button>");
       
    
   
    }

    function count() {
        time--;
        var displayTime = time;
        var timeDisplay = timeConverter(displayTime);
        $("#display").html(timeDisplay);
        
        if (time === 0){
        alert("Hello! I am an alert box!!");
        stop()
    }

    }

    function timeConverter(t) {

        //  Takes the current time in seconds and convert it to minutes and seconds (mm:ss).
        var minutes = Math.floor(t / 60);
        var seconds = t - (minutes * 60);

        if (seconds < 10) {
            seconds = "0" + seconds;
        }

        if (minutes === 0) {
            minutes = "00";
        }

        else if (minutes < 10) {
            minutes = "0" + minutes;
        }

        return minutes + ":" + seconds;
    }

    function start() {
        

        $("#buttonsContainer").html("<div id = 'display'>01:20</div>");
        

        //  TODO: Use setInterval to start the count here and set the clock to runnin
        if (!clockRunning) {
            displayQuestion();
            clearInterval(intervalId);
            intervalId = setInterval(count, 1000)
            clockRunning = true;
        }
    }

    function stop() {
        clearInterval(intervalId);
        clockRunning = false;
        //  TODO: Use clearInterval to stop the count here and set the clock to not be running.

    }

    $("#start").on("click", start);


    
    

</script>
